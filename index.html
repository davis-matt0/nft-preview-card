<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main role="main">
      <div class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="a glowing cube"
          class="nft-img"
        />
        <h3 class="nft-title">Equilibrium #3429</h3>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-container-space">
          <div class="price-container">
            <img
              src="./images/icon-ethereum.svg"
              alt="an icon representing ethereum cryptocurrency"
              class="currency-icon"
            />
            <p class="nft-cost">0.041 ETH</p>
          </div>
          <div class="time-container">
            <img
              src="./images/icon-clock.svg"
              alt="an icon of a clock"
              class="time-icon"
            />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <div class="flex-container">
          <img
            src="./images/image-avatar.png"
            alt="the seller of this nft"
            class="avatar"
          />
          <p class="nft-attribution">
            Creation of <span class="highlight">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/davis-matt0" target="_blank">Matt D</a>.
      </p>
    </footer>
  </body>
</html>
